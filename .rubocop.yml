require:
  - rubocop-capybara
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

inherit_from:
  - rubocop/capybara.yml
  - rubocop/layout.yml
  - rubocop/lint.yml
  - rubocop/metrics.yml
  - rubocop/naming.yml
  - rubocop/performance.yml
  - rubocop/rspec.yml
  - rubocop/style.yml

AllCops:
  Exclude:
    - gemfiles/**/*
    - vendor/**/*
  NewCops: enable
  TargetRubyVersion: 3.0
